{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHolic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        body{text-align: center;padding-top: 30px;}
        a{text-decoration: none;}
        a:visited{color:black;text-decoration: none;}
        a:hover{text-decoration: none;}
    </style>
</head>
<body>
    <h1>MOVIE COMMUNITY</h1>
    <div>총 게시물 수 : {{count}}</div>
    <section style="margin:30px 15% 20px 15%;">
        <div style="padding:10px 30px 10px 50px;border-bottom: 1px solid rgb(206, 203, 203); display: flex; background-color:rgb(235, 235, 235);">
            <div style="width:50%;">영화</div>
            <div style="width:20%; text-align: center;">예매율</div>
            <div style="width:30%;">Status</div>
        </div>
        {% for movie in movies %}
        <a href="{% url 'detail' movie.id %}">
        <div style="padding:10px 30px 10px 50px;border-bottom: 1px solid rgb(206, 203, 203); display: flex;">
            <div style="width:50%;">{{movie.title}}</div>
            <div style="width:20%; text-align: center;">{{movie.r_rate}}</div>
            <div style="width:30%;">{% if movie.status %}현재상영중{% else %}-{% endif %}</div>
        </div>
        </a>
        {% endfor %}
    </section>
    <div style="margin-right:15%;margin-bottom: 40px;overflow: hidden;">
        <a href="{% url 'create' %}"><button style="float:right;">새 게시물</button></a>
    </div>
</body>
</html>

{% endblock %}
